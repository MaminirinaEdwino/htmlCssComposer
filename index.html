<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div style=" position: fixed; right: 1px; top: 1px; width: 300px; max-width: 300px; background-color: rgb(255, 255, 255); min-width: 0px; height: 95vh; max-height: 95vh; min-height: 0vh; border-color: rgb(98, 160, 234); border-width: 1px; border-style: solid; box-sizing: border-box; border-radius: 3.6px; padding: 5px 6px; margin: 7px; overflow-y: scroll; display: flex; flex-direction: column;"
        id="style-id-1">

        <div class="panel" style="width: 275px; flex-direction: column; background-color: rgb(255, 255, 255);"
            id="style-id-2">
            <h3 style="padding: 0px; font-size: 24px; margin: 0px;" id="style-id-3">Control</h3>
            <div id="targetName">

            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;" id="style-id-4">
                <button id="getparent" onclick="getparent()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;">Parent</button>
                <button onclick="copyStyle()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;"
                    id="style-id-5">copy
                    style</button>
                <button onclick="pasteStyle()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;"
                    id="style-id-6">paste
                    style</button>
                <button id="exportCss"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;">Export
                    CSS</button>
            </div>
            <div style="display: flex; gap: 3px; padding: 4px; margin: 0rem; box-sizing: border-box; flex-direction: row; justify-content: space-around;"
                id="style-id-7">
                <div style="display: flex; flex-direction: column; " id="style-id-8">
                    <label for="" style="font-size: 13px;" id="style-id-9">Couleur</label>
                    <input type="color" name="" id="textColor" oninput="set_style_no_unit('textColor')"
                        style="width: 37px;">
                </div>
                <div style="display: flex; flex-direction: column; min-height: 50px; height: 50px; width: 50px;"
                    id="style-id-10">
                    <label for="" style="font-size: 13px;" id="style-id-11">Police</label>
                    <input type="number" name="" id="fontSize" style="height: 50px;"
                        oninput="set_style_no_unit('fontSize')">
                </div>
                <div style="display: flex; flex-direction: column;" id="style-id-12">
                    <label for="" style="font-size: 13px;" id="style-id-13">Bg</label>
                    <input type="color" name="" id="bgColor" oninput="set_style_no_unit('bgColor')"
                        style="width: 37px;">
                </div>
                <div style="display: flex; flex-direction: column; justify-content: space-evenly;" id="style-id-14">
                    <label for="" style="font-size: 13px;" id="style-id-15">Text align</label>
                    <select name="" id="textAlign" oninput="set_style_no_unit('textAlign')"
                        style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                        <option value="center">center</option>
                        <option value="justify">justify</option>
                        <option value="end">end</option>
                        <option value="start">start</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>
                </div>
            </div>
            <!-- Border -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-16">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-17">
                    Border</summary>
                <div style="background-color: rgb(255, 255, 255); display: flex; flex-flow: wrap; justify-content: space-between; align-items: normal; padding: 7px; gap: 3px;"
                    id="style-id-18">
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-19">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px 0px 0px 10px;"
                            id="style-id-20">Width</label>
                        <input type="number" id="bordersize" step="0.1"
                            style="height: 30px; margin: 0.5rem; padding: 0px 2px; width: 45px;"
                            oninput="set_style_no_unit('bordersize')">
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 0px; gap: 9px;" id="style-id-21">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;"
                            id="style-id-22">Color</label>
                        <input type="color" id="bordercolor" oninput="set_style_no_unit('bordercolor')"
                            style="width: 37px;">
                        <p id="colorcode">

                        </p>
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex; gap: 9px;"
                        id="style-id-23">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;" id="style-id-24">type</label>
                        <select name="" id="bordertype"
                            style="padding: 5px; background-color: rgb(255, 255, 255); border-width: 0px;"
                            oninput="set_style_no_unit('bordertype')">
                            <option value="solid" selected="" style="padding: 5px;" id="style-id-25">solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-26">
                        <label for="borderRadius" style="font-size: 12px; margin: 0rem; padding: 0px 0px 0px 10px;"
                            id="style-id-27">Radius</label>
                        <input type="number" name="" id="borderRadius"
                            style="height: 30px; margin: 0.5rem; padding: 0px 2px; width: 45px;" step="0.1"
                            oninput="set_style_no_unit('borderRadius')">
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-28">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;" id="style-id-29"></label>
                        <select name="" id="borderUnit"
                            style="padding: 5px; background-color: rgb(255, 255, 255); border-width: 0px; gap: 2px;"
                            oninput="set_style_no_unit('borderUnit')">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
            </details>
            <!-- Spacing -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-30">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-31">
                    Spacing</summary>
                <div style="background-color: rgb(246, 245, 244);" id="style-id-32">
                    <div style="background-color: rgb(255, 255, 255); display: flex; flex-direction: column;"
                        id="style-id-33">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-34">Padding</label>

                        <div style="background-color: rgb(255, 255, 255); display: flex; width: 100%; flex-direction: row; gap: 2px; justify-content: space-evenly; align-items: center; padding-left: 0px;"
                            id="style-id-35">
                            <input type="number" name="" id="paddingl" placeholder="pl" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('paddingl')">
                            <input type="number" name="" id="paddingt" placeholder="pt" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('paddingt')">
                            <input type="number" name="" id="paddingr" placeholder="pr" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('paddingr')">
                            <input type="number" name="" id="paddingb" placeholder="pb" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('paddingb')">
                        </div>
                        <div style="display: flex; flex-direction: row; padding: 5px 10px; width: auto; align-items: center; justify-content: space-between; gap: 5px;"
                            id="style-id-36">
                            <input type="number" name="" id="padding" placeholder="same padding"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('padding')">
                            <select name="" id="paddingUnit"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;"
                                oninput="set_style_no_unit('paddingUnit')">
                                <option value="px">px</option>
                                <option value="%">%</option>
                                <option value="rem">rem</option>
                            </select>
                        </div>

                    </div>
                    <div style="display: flex; flex-direction: column; padding: 5px; background-color: rgb(255, 255, 255);"
                        id="style-id-37">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-38">Margin</label>

                        <div style="display: flex; flex-direction: row; justify-content: space-around;"
                            id="style-id-39">
                            <input type="number" name="" id="marginl" placeholder="margin L" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('marginl')">
                            <input type="number" name="" id="margint" placeholder="margin T" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('margint')">
                            <input type="number" name="" id="marginr" placeholder="margin R" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('marginr')">
                            <input type="number" name="" id="marginb" placeholder="margin B" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('marginb')">
                        </div>
                        <div style="display: flex; flex-direction: row; padding: 5px; justify-content: space-between;"
                            id="style-id-40">
                            <input type="number" name="" id="margin" placeholder="1px 1px 1px 1px"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('margin')">
                            <select name="" id="marginUnit"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 50px;"
                                oninput="set_style_no_unit('marginUnit')">
                                <option value="px">px</option>
                                <option value="%">%</option>
                                <option value="rem">rem</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 5px; background-color: rgb(255, 255, 255);"
                        id="style-id-41">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-42">Box Sizing</label>
                        <select name="" id="boxsizing"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: auto;"
                            oninput="set_style_no_unit('boxsizing')">
                            <option value="border-box" selected="">border-box</option>
                            <option value="content-box">content-box</option>
                            <option value="inherit">inherit</option>
                            <option value="initial">initial</option>
                        </select>
                    </div>
                </div>
            </details>
            <!-- Sizing -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-43">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-44">
                    Sizing</summary>
                <div>
                    <div style="display: flex; flex-direction: column;" id="style-id-45">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-46">Width</label>
                        <select name="" id="spec_width" oninput="set_style_no_unit('spec_width')"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                            <option value="">none</option>
                            <option value="auto">auto</option>
                            <option value="fit-content">fit-content</option>
                        </select>

                        <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;"
                            id="style-id-47">
                            <input type="number" name="" id="width"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('width')" placeholder="w">
                            <select name="" id="widthunit" oninput="set_style_no_unit('widthunit')"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                                <option value="px">px</option>
                                <option value="vw">vw</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                            </select>
                            <input type="number" name="" id="minw" step="0.1" oninput="set_style_no_unit('minw')"
                                placeholder="minw"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                            <input type="number" name="" id="maxw" step="0.1" oninput="set_style_no_unit('maxw')"
                                placeholder="maxw"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column;" id="style-id-48">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-49">Height</label>

                        <div
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
                            <input type="number" name="" id="height"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style_no_unit('height')" placeholder="h">
                            <select name="" id="heightunit" oninput="set_style_no_unit('heightunit')"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                                <option value="px">px</option>
                                <option value="vh" selected="">vh</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                            </select>
                            <input type="number" name="" id="minh" step="0.1" oninput="set_style_no_unit('minh')"
                                placeholder="minh"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                            <input type="number" name="" id="maxh" step="0.1" oninput="set_style_no_unit('maxh')"
                                placeholder="maxh"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                        </div>
                    </div>
                </div>
            </details>
            <!-- Display -->
            <div style="display: flex; flex-direction: column; padding: 5px;" id="style-id-50">
                <label for=""
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-51">Display</label>
                <select name="" id="display"
                    style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: auto;"
                    oninput="set_style_no_unit('display')">
                    <option value="none">none</option>
                    <option value="block" selected="">Block</option>
                    <option value="flex">flex</option>
                </select>
            </div>
            <!-- flex -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-52">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-53">
                    Flex</summary>
                <div>
                    <div style="display: flex; flex-direction: column; padding: 5px;" id="style-id-54">
                        <label for="flexdirection"
                            style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Flex
                            Direction</label>
                        <select name="" id="flexdirection"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 94%; margin-left: 5px;"
                            oninput="set_style_no_unit('flexdirection')">
                            <option value="row">Horizontal</option>
                            <option value="column">Vertical</option>
                        </select>
                    </div>
                    <div><label for=""
                            style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Flex
                            Wrap</label>
                        <select name="" id="flexwrap" oninput="set_style_no_unit('flexwrap')"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 94%; margin-left: 5px;">
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 5px;" id="style-id-55">
                        <label for="gap"
                            style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Gap</label>
                        <input type="number" name="" id="gap" oninput="set_style_no_unit('gap')"
                            style="height: 30px; width: 95%; border-radius: 4.1px; border-width: 0px; padding-left: 5px; margin-left: 5.1px;">
                    </div>
                    <div>
                        <label for=""
                            style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Justify
                            content</label>
                        <select name="" id="justify-content" oninput="set_style_no_unit('justify-content')"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 94%; margin-left: 5px;">
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value=" space-evenly"> space-evenly</option>
                        </select>
                    </div>
                    <div>
                        <label for=""
                            style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Align
                            item</label>
                        <select name="align-items" id="align-items" oninput="set_style_no_unit('align-items')"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 94%; margin-left: 5px;">
                            <option value="center">center</option>
                            <option value="flex-start"> flex-start</option>
                            <option value="flex-end"> flex-end</option>
                            <option value="normal">normal</option>
                        </select>
                    </div>
                </div>


            </details>
            <!-- position -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-56">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-57">
                    Position</summary>
                <div style="display: flex; flex-direction: column;" id="style-id-58">
                    <label for="position"
                        style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;">Position</label>
                    <select name="" id="position"
                        style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 94%; margin-left: 5px;"
                        oninput="set_style_no_unit('position')">
                        <option value="fixed">fixed</option>
                        <option value="absolute">absolute</option>
                        <option value="relative">relative</option>
                        <option value="sticky">sticky</option>
                    </select>
                </div>

                <div style="display: flex; align-items: center; justify-content: space-around; gap: 0px;">
                    <input type="number" name="" id="posLeft" oninput="set_style_no_unit('posLeft')" placeholder="L"
                        style="height: 6vh; width: 40px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                    <input type="number" name="" id="posTop" oninput="set_style_no_unit('posTop')" placeholder="T"
                        style="height: 6vh; width: 40px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                    <input type="number" name="" id="posRight" oninput="set_style_no_unit('posRight')" placeholder="R"
                        style="height: 6vh; width: 40px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                    <input type="number" name="" id="posBottom" oninput="set_style_no_unit('posBottom')" placeholder="B"
                        style="height: 6vh; width: 40px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                    <select name="" id="posUnit" oninput="set_style_no_unit('posUnit')"
                        style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 42px;">
                        <option value="px">px</option>
                        <option value="%">%</option>
                        <option value="rem">rem</option>
                    </select>
                </div>


            </details>
            <!-- Overflow -->

            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
