<!DOCTYPE html>

<head>

<body>
    <div id="style-content">

    </div>
    <style id="style-tag">

    </style>
    <div style=" position: fixed; right: 1px; top: 1px; width: 300px; max-width: 300px; background-color: rgb(255, 255, 255); min-width: 0px; height: 95vh; max-height: 95vh; min-height: 0vh; border-color: rgb(98, 160, 234); border-width: 1px; border-style: solid; box-sizing: border-box; border-radius: 3.6px; padding: 5px 6px; margin: 7px; overflow-y: scroll; display: flex; flex-direction: column;"

        <div>
            <button onclick="handleCSS('inline')" class="btn-choix-onglet">Style</button>
            <button onclick="handleCSS('extern')" class="btn-choix-onglet">Class</button>
        </div>
        <div id="external-css-panel">
            <h3>
                External css
            </h3>
            <div id="insertSelector">
                <input type="text" id="new-selector-input">
                <button onclick="add_new_selector()">add</button>
            </div>
            <select name="" id="selectorList">

            </select>
            <div>
                <div>
                    <label for="">Border</label>
                    <input type="text" id="extern-border" oninput="setChangeExtern('extern-border')">
                </div>
                <div>
                    <label for="">BG</label>
                    <input type="color" name="" id="extern-bg" oninput="setChangeExtern('extern-bg')">
                </div>
            </div>
        </div>

        <div id="inline-css-panel"
            style="width: 275px; flex-direction: column; background-color: rgb(255, 255, 255); display: none;"

            <h3 style="padding: 0px; font-size: 24px; margin: 0px;" id="style-id-3">Inline css</h3>
            <div id="targetName">

            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;" id="style-id-4">
                <button id="getparent" onclick="getparent()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;">Parent</button>
                <button onclick="copyStyle()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;"
                    id="style-id-5">copy
                    style</button>
                <button onclick="pasteStyle()"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;"
                    id="style-id-6">paste
                    style</button>
                <button id="exportCss"
                    style="color: rgb(246, 245, 244); background-color: rgb(26, 95, 180); border-width: 0px; border-radius: 4px; padding: 9px 15px; font-size: 12px; margin: 3px;">Export
                    CSS</button>
            </div>
            <div style="display: flex; gap: 3px; padding: 4px; margin: 0rem; box-sizing: border-box; flex-direction: row; justify-content: space-around; flex-wrap: wrap;"
                id="style-id-7">
                <div style="display: flex; flex-direction: column; " id="style-id-8">
                    <label for="" style="font-size: 13px;" id="style-id-9">Couleur</label>
                    <input type="color" name="" id="textColor" oninput="set_style('textColor')" style="width: 37px;">
                </div>
                <div style="display: flex; flex-direction: column; min-height: 50px; height: 50px; width: 50px;"
                    id="style-id-10">
                    <label for="" style=" font-size: 13px;" id="style-id-11">Police</label>
                    <input type="number" name="" id="fontSize" style="height: 50px;" oninput="set_style('fontSize')">
                </div>
                <div>
                    <input type="number" id="font-weight" oninput="set_style('font-weight')" step="50">
                </div>
                <div>
                    <label for="">Font family</label>
                    <select name="" id="font-family" oninput="set_style('font-family')">
                        <option value="Courier New">Courier New</option>
                        <option value="Courier">Courier</option>
                        <option value="monospace">Monospace</option>
                        <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                        <option value="Arial Narrow">Arial Narrow</option>
                        <option value="Arial">Arial</option>
                        <option value="Gill Sans">Gill Sans</option>
                        <option value="Gill Sans MT">Gill Sans MT</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                        <option value="Lucida Sans Regular">Lucida Sans Regular</option>
                        <option value="Lucida Grande">Lucida Grande</option>
                        <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                        <option value="Geneva">Geneva</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Times">Times</option>
                        <option value="serif">serif</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Cochin">Cochin</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Impact">Impact</option>
                        <option value="Haettenschweiler">Haettenschweiler</option>
                        <option value="Arial Narrow Bold">Arial Narrow Bold</option>
                        <option value="cursive">cursive</option>
                        <option value="system-ui">system-ui</option>
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Oxygen">Oxygen</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Cantarell">Cantarell</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Helvetica Neue">Helvetica Neue</option>
                        <option value="fantasy">fantasy</option>
                        <option value="inherit">inherit</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column;" id="style-id-12">
                    <label for="" style="font-size: 13px;" id="style-id-13">Bg</label>
                    <input type="color" name="" id="bgColor" oninput="set_style('bgColor')" style="width: 37px;">
                </div>
                <div style="display: flex; flex-direction: column; justify-content: space-evenly;" id="style-id-14">
                    <label for="" style="font-size: 13px;" id="style-id-15">Text align</label>
                    <select name="" id="textAlign" oninput="set_style('textAlign')"
                        style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                        <option value="center">center</option>
                        <option value="justify">justify</option>
                        <option value="end">end</option>
                        <option value="start">start</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>
                </div>
            </div>
            <!-- Border -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-16">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-17">
                    Border</summary>
                <div style="background-color: rgb(255, 255, 255); display: flex; flex-flow: wrap; justify-content: space-between; align-items: normal; padding: 7px; gap: 3px;"
                    id="style-id-18">
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-19">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px 0px 0px 10px;"
                            id="style-id-20">Width</label>
                        <input type="number" id="bordersize" step="0.1"
                            style="height: 30px; margin: 0.5rem; padding: 0px 2px; width: 45px;"
                            oninput="set_style('bordersize')">
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 0px; gap: 9px;" id="style-id-21">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;"
                            id="style-id-22">Color</label>
                        <input type="color" id="bordercolor" oninput="set_style('bordercolor')" style="width: 37px;">
                        <p id="colorcode">

                        </p>
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex; gap: 9px;"
                        id="style-id-23">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;"
                            id="style-id-24">style</label>
                        <select name="" id="bordertype"
                            style="padding: 5px; background-color: rgb(255, 255, 255); border-width: 0px;"
                            oninput="set_style('bordertype')">
                            <option value="solid" selected="" style="padding: 5px;" id="style-id-25">solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-26">
                        <label for="borderRadius" style="font-size: 12px; margin: 0rem; padding: 0px 0px 0px 10px;"
                            id="style-id-27">Radius</label>
                        <input type="number" name="" id="borderRadius"
                            style="height: 30px; margin: 0.5rem; padding: 0px 2px; width: 45px;" step="0.1"
                            oninput="set_style('borderRadius')">
                    </div>
                    <div style="font-size: 12px; margin: 0rem; padding: 0px; flex-direction: column; display: flex;"
                        id="style-id-28">
                        <label for="" style="font-size: 12px; margin: 0rem; padding: 0px;" id="style-id-29"></label>
                        <select name="" id="borderUnit"
                            style="padding: 5px; background-color: rgb(255, 255, 255); border-width: 0px; gap: 2px;"
                            oninput="set_style('borderUnit')">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                    <div>
                        <label for="">left b</label>
                        <input type="number" id="lb" oninput="set_style('lb')">
                        <input type="color" id="lbcolor" oninput="set_style('lbcolor')">
                        <select name="" id="lbstyle" oninput="set_style('lbstyle')">
                            <option value="solid" selected>solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                        <select name="" id="lbunit" oninput="set_style('lbunit')">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                    <div>
                        <label for="">right b</label>
                        <input type="number" id="rb" oninput="set_style('rb')">
                        <input type="color" id="rbcolor" oninput="set_style('rbcolor')">
                        <select name="" id="rbstyle" oninput="set_style('rbstyle')">
                            <option value="solid" selected>solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                        <select name="" id="rbunit" oninput="set_style('rbunit')">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                    <div>
                        <label for="">top b</label>
                        <input type="number" id="tb" oninput="set_style('tb')">
                        <input type="color" id="tbcolor" oninput="set_style('tbcolor')">
                        <select name="" id="tbstyle" oninput="set_style('tbstyle')">
                            <option value="solid" selected>solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                        <select name="" id="tbunit" oninput="set_style('tbunit')">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                    <div>
                        <label for="">bottom b</label>
                        <select name="" id="bbstyle" oninput="set_style('bbstyle')">
                            <option value="solid" selected>solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                        </select>
                        <input type="number" id="bb" oninput="set_style('bb')">
                        <input type="color" id="bbcolor" oninput="set_style('bbcolor')">
                        <select name="" id="bbunit">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
            </details>
            <!-- Spacing -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-30">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-31">
                    Spacing</summary>
                <div style="background-color: rgb(246, 245, 244);" id="style-id-32">
                    <div style="background-color: rgb(255, 255, 255); display: flex; flex-direction: column;"
                        id="style-id-33">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-34">Padding</label>

                        <div style="background-color: rgb(255, 255, 255); display: flex; width: 100%; flex-direction: row; gap: 2px; justify-content: space-evenly; align-items: center; padding-left: 0px;"
                            id="style-id-35">
                            <input type="number" name="" id="paddingl" placeholder="pl" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('paddingl')">
                            <input type="number" name="" id="paddingt" placeholder="pt" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('paddingt')">
                            <input type="number" name="" id="paddingr" placeholder="pr" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('paddingr')">
                            <input type="number" name="" id="paddingb" placeholder="pb" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('paddingb')">
                        </div>
                        <div style="display: flex; flex-direction: row; padding: 5px 10px; width: auto; align-items: center; justify-content: space-between; gap: 5px;"
                            id="style-id-36">
                            <input type="number" name="" id="padding" placeholder="same padding"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('padding')">
                            <select name="" id="paddingUnit"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;"
                                oninput="set_style('paddingUnit')">
                                <option value="px">px</option>
                                <option value="%">%</option>
                                <option value="rem">rem</option>
                            </select>
                        </div>

                    </div>
                    <div style="display: flex; flex-direction: column; padding: 5px; background-color: rgb(255, 255, 255);"
                        id="style-id-37">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-38">Margin</label>

                        <div style="display: flex; flex-direction: row; justify-content: space-around;"
                            id="style-id-39">
                            <input type="number" name="" id="marginl" placeholder="margin L" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('marginl')">
                            <input type="number" name="" id="margint" placeholder="margin T" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('margint')">
                            <input type="number" name="" id="marginr" placeholder="margin R" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('marginr')">
                            <input type="number" name="" id="marginb" placeholder="margin B" step="0.1"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('marginb')">
                        </div>
                        <div style="display: flex; flex-direction: row; padding: 5px; justify-content: space-between;"
                            id="style-id-40">
                            <input type="number" name="" id="margin" placeholder="1px 1px 1px 1px"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('margin')">
                            <select name="" id="marginUnit"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: 50px;"
                                oninput="set_style('marginUnit')">
                                <option value="px">px</option>
                                <option value="%">%</option>
                                <option value="rem">rem</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 5px; background-color: rgb(255, 255, 255);"
                        id="style-id-41">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-42">Box Sizing</label>
                        <select name="" id="boxsizing"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; width: auto;"
                            oninput="set_style('boxsizing')">
                            <option value="border-box" selected="">border-box</option>
                            <option value="content-box">content-box</option>
                            <option value="inherit">inherit</option>
                            <option value="initial">initial</option>
                        </select>
                    </div>
                </div>
            </details>
            <!-- Sizing -->
            <details
                style="margin: 10px 0px; padding: 0px; box-sizing: border-box; border-width: 1px; border-color: rgb(53, 132, 228); border-style: solid; border-radius: 5px;"
                id="style-id-43">
                <summary
                    style="margin-bottom: 0px; background-color: rgb(53, 132, 228); margin-left: 0px; padding: 8px; font-size: 12px; color: rgb(255, 255, 255); border-radius: 0px;"
                    id="style-id-44">
                    Sizing</summary>
                <div>
                    <div style="display: flex; flex-direction: column;" id="style-id-45">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-46">Width</label>
                        <select name="" id="spec_width" oninput="set_style('spec_width')"
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                            <option value="">none</option>
                            <option value="auto">auto</option>
                            <option value="fit-content">fit-content</option>
                        </select>

                        <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;"
                            id="style-id-47">
                            <input type="number" name="" id="width"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('width')" placeholder="w">
                            <select name="" id="widthunit" oninput="set_style('widthunit')"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">
                                <option value="px">px</option>
                                <option value="vw">vw</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                            </select>
                            <input type="number" name="" id="minw" step="0.1" oninput="set_style('minw')"
                                placeholder="minw"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">

                            <select name="" id="minwunit" oninput="set_style('minwunit')">
                                <option value="px">px</option>
                                <option value="vw">vw</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                            </select>
                            <input type="number" name="" id="maxw" step="0.1" oninput="set_style('maxw')"
                                placeholder="maxw"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;">
                            <select name="" id="maxwunit" oninput="set_style('maxwunit')">
                                <option value="px">px</option>
                                <option value="vw">vw</option>
                                <option value="%">%</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column;" id="style-id-48">
                        <label for="" style="display: flex; flex-direction: column; padding: 5px; font-size: 12px;"
                            id="style-id-49">Height</label>

                        <div
                            style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px; display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
                            <input type="number" name="" id="height"
                                style="height: 30px; width: 45px; border-radius: 4.1px; border-width: 0px; padding-left: 5px;"
                                oninput="set_style('height')" placeholder="h">
                            <select name="" id="heightunit" oninput="set_style('heightunit')"
                                style="padding: 5px; height: 6vh; background-color: rgb(255, 255, 255); border-width: 0px; border-radius: 4px;">

                                <option value="vh" selected="">vh</option>

                                <option value="em">em</option>
                                <option value="rem">rem</option>

                                <option value="rem">rem</option>
